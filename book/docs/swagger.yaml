basePath: /api/v1
definitions:
  structs.AuthorAPIResponse:
    properties:
      data:
        properties:
          books:
            items:
              $ref: '#/definitions/structs.HyperBookResponse'
            type: array
          description:
            type: string
          firstName:
            type: string
          id:
            type: integer
          lastName:
            type: string
        type: object
    type: object
  structs.AuthorElasticPaginatedResponse:
    properties:
      data:
        properties:
          limit:
            type: integer
          next_page:
            type: integer
          page:
            type: integer
          prev_page:
            type: integer
          records:
            items:
              $ref: '#/definitions/structs.HyperAuthorResponse'
            type: array
        type: object
    type: object
  structs.AuthorResponse:
    properties:
      books:
        items:
          $ref: '#/definitions/structs.HyperBookResponse'
        type: array
      description:
        type: string
      firstName:
        type: string
      id:
        type: integer
      lastName:
        type: string
    type: object
  structs.AuthorsPaginatedResponse:
    properties:
      data:
        properties:
          limit:
            type: integer
          nextPage:
            type: integer
          offset:
            type: integer
          page:
            type: integer
          prevPage:
            type: integer
          records:
            items:
              properties:
                firstName:
                  type: string
                id:
                  type: integer
                lastName:
                  type: string
                url:
                  type: string
              type: object
            type: array
          totalPage:
            type: integer
          totalRecord:
            type: integer
        type: object
    type: object
  structs.BookAPIResponse:
    properties:
      data:
        properties:
          authors:
            items:
              $ref: '#/definitions/structs.HyperAuthorResponse'
            type: array
          description:
            type: string
          id:
            type: integer
          title:
            type: string
          userId:
            type: integer
        type: object
    type: object
  structs.BookDeleteResponse:
    properties:
      data:
        type: boolean
    type: object
  structs.BookElasticPaginatedResponse:
    properties:
      data:
        properties:
          limit:
            type: integer
          next_page:
            type: integer
          page:
            type: integer
          prev_page:
            type: integer
          records:
            items:
              $ref: '#/definitions/structs.HyperBookResponse'
            type: array
        type: object
    type: object
  structs.BooksPaginatedResponse:
    properties:
      data:
        properties:
          limit:
            type: integer
          nextPage:
            type: integer
          offset:
            type: integer
          page:
            type: integer
          prevPage:
            type: integer
          records:
            items:
              properties:
                id:
                  type: integer
                title:
                  type: string
                url:
                  type: string
              type: object
            type: array
          totalPage:
            type: integer
          totalRecord:
            type: integer
        type: object
    type: object
  structs.CreateAuthorInput:
    properties:
      description:
        type: string
      first_name:
        type: string
      last_name:
        type: string
    required:
    - first_name
    type: object
  structs.CreateBookInput:
    properties:
      authorIds:
        items:
          type: integer
        type: array
      description:
        type: string
      title:
        type: string
    required:
    - authorIds
    - title
    type: object
  structs.ElasticJsonResponse:
    properties:
      data: {}
    type: object
  structs.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  structs.HyperAuthorResponse:
    properties:
      firstName:
        type: string
      id:
        type: integer
      lastName:
        type: string
      url:
        type: string
    type: object
  structs.HyperBookResponse:
    properties:
      id:
        type: integer
      title:
        type: string
      url:
        type: string
    type: object
  structs.UpdateBookInput:
    properties:
      description:
        type: string
      title:
        type: string
    type: object
